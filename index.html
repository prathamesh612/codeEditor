<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://iili.io/JMr5CT7.md.jpg">
    <title>Code Editor</title>
</head>

<body>
    <form id="files">
        <div class="container">
            <div class="left" id="left">
                <div class="box">
                    <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
                    <textarea id="html-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for=""><i class="fa-brands fa-css3"></i>CSS</label>
                    <textarea id="css-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for=""><i class="fa-brands fa-js"></i>JavaScript</label>
                    <textarea id="js-code" onkeyup="run()"></textarea>
                </div>
            </div>
            <div class="right" id="right">
                <div class="top">
                    <label for=""><i class="fa-solid fa-play"></i>Output</label>
                    <button type="submit" class="save-button" title="Save all three files">
                        <i class="fas fa-save"></i>
                    </button>
                    <i class="fas fa-window-minimize" onclick="mimize()" id="min" title="Half Screen"></i>
                    <i class="fas fa-expand" onclick="fullScreen()" id="max" title="Full Screen"></i>
                </div>
                <iframe id="output"></iframe>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
